<!DOCTYPE html><html><head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AniMo - Connecting Farmers, Buyers, and Drivers">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AniMo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>AniMo</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- IMPORTANT: Pre-load Google Maps API directly, don't rely on dynamic loading -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZMCLQ76i4YjDC5-op70Y380kPBYGV4U8" async defer></script>
  
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  
  <!-- Error tracking script -->
  <script>
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.message, e.filename, e.lineno);
    });
    
    // Safety timeout to remove splash screen if Flutter fails to initialize
    setTimeout(function() {
      var splash = document.getElementById('splash');
      if (splash) {
        console.log("Safety timeout: removing splash screen after 10 seconds");
        splash.remove();
        var splashBranding = document.getElementById('splash-branding');
        if (splashBranding) splashBranding.remove();
      }
    }, 10000); // 10 seconds safety timeout
  </script>
  
  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #f7f3ec;
      background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      try {
        var splash = document.getElementById("splash");
        var splashBranding = document.getElementById("splash-branding");
        if (splash) splash.remove();
        if (splashBranding) splashBranding.remove();
        document.body.style.background = "transparent";
        console.log("Splash screen removed successfully");
      } catch (e) {
        console.error("Error removing splash screen:", e);
      }
    }
  </script>
</head>
<body>
  <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>
  <!-- Firebase SDKs -->
  <!-- It's recommended to use specific versions matching your Firebase SDK version -->
  <!-- This is a general example, flutterfire configure usually injects versioned SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
  <!-- Add other SDKs as needed e.g. firebase-storage-compat.js -->

  <!-- Firebase configuration will be provided by Flutter -->
  <script>
    // Firebase configuration will be initialized by Flutter
    var firebaseConfig = null;
    window.initializeFirebaseConfig = function(config) {
      try {
        firebaseConfig = config;
        if (firebaseConfig && firebase) {
          // Initialize Firebase
          firebase.initializeApp(firebaseConfig);
          console.log("Firebase initialized successfully");
        } else {
          console.error("Missing Firebase config or Firebase library not loaded");
        }
      } catch (e) {
        console.error("Error initializing Firebase:", e);
      }
    };
  </script>

  <script src="flutter_bootstrap.js" async=""></script>

  <script>
    // Check if loading completes
    window.addEventListener('load', function() {
      console.log("Window loaded event fired");
      // Log Google Maps status
      if (window.google && window.google.maps) {
        console.log('SUCCESS: window.google.maps is available!');
      } else if (window.google) {
        console.warn('WARNING: window.google is available, but window.google.maps is NOT.');
      } else {
        console.warn('WARNING: window.google is NOT available.');
      }
    });
    
    // Check for flutter initialization
    window.addEventListener('flutter-first-frame', function() {
      console.log("Flutter application rendered its first frame");
    });
  </script>
</body></html>
